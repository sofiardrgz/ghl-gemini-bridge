<!DOCTYPE html>
<html>
<head>
  <title>GHL Chat</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
    #chat { border: 1px solid #ddd; height: 400px; overflow-y: scroll; padding: 10px; margin: 20px 0; }
    #input { width: 80%; padding: 10px; }
    #send { width: 15%; padding: 10px; }
    .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
    .user { background-color: #e3f2fd; text-align: right; }
    .bot { background-color: #f5f5f5; }
  </style>
</head>
<body>
  <h1>ðŸš€ GHL Chat</h1>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Ask about your GHL data..." />
  <button id="send">Send</button>
  
  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');
    
    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      
      addMessage(message, 'user');
      input.value = '';
      
      try {
        const response = await fetch('/api/ghl-chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        
        const data = await response.json();
        addMessage(data.response || data.error, 'bot');
      } catch (error) {
        addMessage('Error: ' + error.message, 'bot');
      }
    }
    
    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
    
    send.onclick = sendMessage;
    input.onkeypress = (e) => e.key === 'Enter' && sendMessage();
    
    addMessage('Hi! Try: "Show me all my contacts"', 'bot');
  </script>
</body>
</html>
