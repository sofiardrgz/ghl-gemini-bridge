<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartSquatch Copilot</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f1419 0%, #1a2332 50%, #0d4f3c 100%);
      min-height: 100vh;
      color: #ffffff;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
    }

    .header {
      text-align: center;
      padding: 20px 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #10b981, #34d399, #6ee7b7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 400;
    }

    .chat-container {
      flex: 1;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      scroll-behavior: smooth;
    }

    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages::-webkit-scrollbar-thumb {
      background: rgba(16, 185, 129, 0.3);
      border-radius: 3px;
    }

    .messages::-webkit-scrollbar-thumb:hover {
      background: rgba(16, 185, 129, 0.5);
    }

    .message {
      margin-bottom: 16px;
      animation: fadeInUp 0.3s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      display: flex;
      justify-content: flex-end;
    }

    .message.bot {
      display: flex;
      justify-content: flex-start;
    }

    .message-content {
      max-width: 80%;
      padding: 16px 20px;
      border-radius: 20px;
      font-size: 0.95rem;
      line-height: 1.5;
      font-weight: 400;
      word-wrap: break-word;
      position: relative;
    }

    .message.user .message-content {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border-bottom-right-radius: 6px;
      box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
    }

    .message.bot .message-content {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border-bottom-left-radius: 6px;
    }

    .input-container {
      padding: 24px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .input-wrapper {
      display: flex;
      gap: 12px;
      align-items: center;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 4px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.2s ease;
    }

    .input-wrapper:focus-within {
      border-color: rgba(16, 185, 129, 0.5);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }

    #messageInput {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #ffffff;
      font-size: 1rem;
      padding: 16px 20px;
      font-family: 'Manrope', sans-serif;
      font-weight: 400;
    }

    #messageInput::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-weight: 400;
    }

    #sendButton {
      background: linear-gradient(135deg, #10b981, #059669);
      border: none;
      color: white;
      width: 48px;
      height: 48px;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      font-size: 1.2rem;
    }

    #sendButton:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
    }

    #sendButton:active {
      transform: translateY(0);
    }

    #sendButton:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .typing-indicator {
      display: none;
      align-items: center;
      gap: 8px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      padding: 16px 20px;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #10b981;
      animation: typingDot 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typingDot {
      0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
      40% { opacity: 1; transform: scale(1); }
    }

    .welcome-message {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.95rem;
      padding: 40px 20px;
      line-height: 1.6;
    }

    .welcome-message strong {
      color: #10b981;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .container {
        padding: 12px;
        gap: 12px;
      }
      
      .logo {
        font-size: 2rem;
      }
      
      .message-content {
        max-width: 90%;
        padding: 14px 18px;
        font-size: 0.9rem;
      }
      
      .input-container {
        padding: 16px;
      }
      
      #messageInput {
        padding: 14px 16px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">SmartSquatch</div>
      <div class="subtitle">Your Intelligent GoHighLevel Assistant</div>
    </div>

    <div class="chat-container">
      <div class="messages" id="messages">
        <div class="welcome-message">
          Hi! I'm <strong>SmartSquatch</strong>, your AI assistant for GoHighLevel.<br>
          Ask me anything about your contacts, opportunities, calendar, or conversations!<br><br>
          <em>Try: "Show me all my contacts" or "List my opportunities"</em>
        </div>
      </div>

      <div class="typing-indicator" id="typingIndicator">
        <span>SmartSquatch is thinking</span>
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      </div>

      <div class="input-container">
        <div class="input-wrapper">
          <input 
            type="text" 
            id="messageInput" 
            placeholder="Ask SmartSquatch about your GHL data..."
            autocomplete="off"
          />
          <button id="sendButton" type="button">
            âž¤
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const typingIndicator = document.getElementById('typingIndicator');

    // Auto-resize and smooth scrolling
    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Show typing indicator
    function showTyping() {
      typingIndicator.style.display = 'flex';
      sendButton.disabled = true;
      scrollToBottom();
    }

    // Hide typing indicator
    function hideTyping() {
      typingIndicator.style.display = 'none';
      sendButton.disabled = false;
    }

    // Add message to chat
    function addMessage(text, sender) {
      // Remove welcome message if exists
      const welcomeMsg = messagesContainer.querySelector('.welcome-message');
      if (welcomeMsg && sender === 'user') {
        welcomeMsg.remove();
      }

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = text;
      
      messageDiv.appendChild(contentDiv);
      messagesContainer.appendChild(messageDiv);
      
      scrollToBottom();
    }

    // Send message
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message || sendButton.disabled) return;

      // Add user message
      addMessage(message, 'user');
      messageInput.value = '';
      
      // Show typing indicator
      showTyping();

      try {
        const response = await fetch('/api/ghl-chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        
        // Hide typing indicator
        hideTyping();
        
        // Add bot response
        if (data.success !== false) {
          addMessage(data.response || data.error || 'Sorry, I couldn\'t process that request.', 'bot');
        } else {
          addMessage(`Error: ${data.error || 'Something went wrong. Please try again.'}`, 'bot');
        }
        
      } catch (error) {
        hideTyping();
        addMessage(`Connection error: ${error.message}. Please check your internet connection and try again.`, 'bot');
      }
    }

    // Event listeners
    sendButton.addEventListener('click', sendMessage);
    
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Focus input on load
    messageInput.focus();
  </script>
</body>
</html>
